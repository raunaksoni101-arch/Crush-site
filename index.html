<!DOCTYPE html>

    body {
  background-color: pink !important;

  .card {
  background: white;
  padding: 30px 20px;
  max-width: 420px;
  margin: auto;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  animation: fadeIn 1.2s ease;
}
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.heart {
  position: fixed;
  color: #ff69b4;
  font-size: 20px;
  animation: float 6s infinite ease-in;
}

@keyframes float {
  0% {
    bottom: -10%;
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    bottom: 110%;
    opacity: 0;
  }
}
button {
  padding: 14px 30px;
  margin: 12px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.08);
}

.yes {
  background: linear-gradient(45deg, #ff5fa2, #ff85c2);
  color: white;
}

.no {
  background: #f1f1f1;
}
.cloud {
  background: white;
  border-radius: 20px;
  padding: 12px 18px;
  margin: 12px auto;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  animation: fadeIn 1s ease;
}
.envelope {
  width: 260px;
  margin: 25px auto;
  padding: 20px;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  border-radius: 18px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  transition: transform 0.3s ease;
}

.envelope:hover {
  transform: scale(1.05);
}

.envelope-front {
  display: block;
}

.envelope-icon {
  font-size: 42px;
}

.envelope-text {
  margin-top: 8px;
  font-size: 18px;
  font-weight: 600;
  color: #4a1c1c;
}

.envelope-message {
  display: none;
  font-size: 17px;
  line-height: 1.4;
  color: #ffffff;
  font-weight: 500;
}
.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.popup-box {
  background: #fff;
  padding: 25px 20px;
  border-radius: 16px;
  text-align: center;
  max-width: 300px;
  font-size: 18px;
  line-height: 1.5;
  animation: popIn 0.4s ease;
}

.popup-box button {
  margin-top: 15px;
  padding: 8px 18px;
  border: none;
  border-radius: 20px;
  background: #ff5c8a;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

@keyframes popIn {
  from {
    transform: scale(0.8);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}
body {
  background-image: url("imagdog.png");

  background-size: 150px;

.floating-gif {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 90px;
  z-index: 9999;
  pointer-events: none; /* buttons pe effect na pade */
}
/* Common GIF style */
.gif {
  position: fixed;
  width: 120px;      /* size bada */
  z-index: 1;
  pointer-events: none;
  animation: float 6s ease-in-out infinite;
}

/* Different locations (NO overlap) */
.gif-1 {
  top: 15%;
  left: 5%;
}

.gif-2 {
  top: 55%;
  right: 6%;
}

.gif-3 {
  bottom: 10%;
  left: 40%;
}
.gif-4 {
  top: 30%;
  right: 25%;
}
.gif-5 {
  top:70%;
  left:20%;
}



/* Floating animation */
@keyframes float {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}






</style>
